<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submergeheroes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        section {
            padding: 60px 0;
        }
        .offset {
            padding-top: 70px; /* Adjust based on navbar height */
            margin-top: -70px;
        }

        /* Navbar background */
        .navbar-nav .nav-link {
            font-weight: bold;
        }

        .navbar-nav .nav-item:not(:last-child) .nav-link::after {
            content: "|";
            margin-left: 10px;
            margin-right: 10px;
        }
        .navbar {
            background-image: url('banner.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #home .container {
            position: relative;
            z-index: 2;
            padding-top: 50px;;
        }
        .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #8d52d1;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 3px 3px #64399c;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .button:hover {
      background-color: #a870d6;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .footer {
      background-color: #5c8de0; /* Lighter blue */
      color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: bold;
    }
    </style>
    
</head>
