<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ocean Awaits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive; /* Pixel-style font */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column; /* Stacks logo and title vertically */
      align-items: flex-start;
      z-index: 10; /* Ensures the header stays above other content */
      padding-bottom: 50px; /* Added padding to prevent overlap */
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .title {
      margin-top: 10px; /* Adds space between logo and title */
      font-size: 1.8rem;
      font-weight: bold;
    }

    .schedule {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 10; /* Ensures the schedule link stays above other content */
    }

    .content {
      flex: 1; /* Pushes the footer to the bottom */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 150px; /* Creates space for the fixed header */
      background: url('image.png') no-repeat center center; /* Add background image here */
      background-size: cover; /* Ensure the image covers the content area */
      width: 100%;
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #8d52d1;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 3px 3px #64399c;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .button:hover {
      background-color: #a870d6;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .footer {
      background-color: #5c8de0; /* Lighter blue */
      color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="GOAT.jpeg" alt="Site Logo" class="logo">
    <div class="title">FLL Submerge</div>
  </div>
  <div class="schedule">Schedule</div>
  <div class="content">
    <div class="title">THE OCEAN IS WAITING FOR YOU</div>
    <a href="game.html"></a><button class="button">I AM READY!</button></a>
  </div>
  <div class="footer">THE G.O.A.T</div>
</body>
</html>
