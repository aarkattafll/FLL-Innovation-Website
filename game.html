<!DOCTYPE html>
<html>
<head>
    <title>New Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #fff;
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        iframe {
            border: 0;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe allow="fullscreen; touch-action; gamepad" src="https://flowlab.io/game/embed/2648832" id="gameFrame"></iframe>

    <script>
        // Adjust iframe size on window resize
        function resizeFrame() {
            const iframe = document.querySelector('iframe');
            const windowRatio = window.innerWidth / window.innerHeight;
            const gameRatio = 1536 / 1024;  // Original game dimensions

            if (windowRatio > gameRatio) {
                // Height limited
                const height = window.innerHeight;
                const width = height * gameRatio;
                iframe.style.width = width + 'px';
                iframe.style.height = height + 'px';
            } else {
                // Width limited
                const width = window.innerWidth;
                const height = width / gameRatio;
                iframe.style.width = width + 'px';
                iframe.style.height = height + 'px';
            }
        }

        window.addEventListener('resize', resizeFrame);
        resizeFrame(); // Initial resize
    </script>
</body>
</html>
